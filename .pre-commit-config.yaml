# See https://pre-commit.com for more information
ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
  autoupdate_branch: pre-commit-autoupdate
  # Don't have pixi in CI
  # and this lock file check happens elsewhere so we can skip it here
  skip: [pixi-install, environment-docs]

# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.5.0'
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Prevent committing .rej files
      - id: forbidden-files
        name: forbidden files
        entry: found Copier update rejection files; review them and remove them
        language: fail
        files: "\\.rej$"
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.1.8'
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      - id: ruff-format
  - repo: local
    hooks:
      # pixi doesn't have a lock/check command yet,
      # so we just have to run install each time.
      # Ok for now
      - id: pixi-install
        name: pixi-install
        entry: pixi install
        language: system
        require_serial: true
        pass_filenames: false
      - id: environment-docs
        name: environment-docs
        entry: pixi run -e all-dev python scripts/write-docs-environment.py
        files: "pixi.lock"
        language: system
        require_serial: true
        pass_filenames: false
